<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
    <body>
      <div class="container">
        <h1>Tasker, a To-do list.</h1>
        <div class="row">
          <div class="col-md-6">
            <form id="to-do">
              <div class="form-group">
                <label for="input">To-Do Item:</label>
                <input type="text" class="form-control" id="task">
              </div>
              <!-- <div class="form-group">
                <label for="input">Priority:</label>
                <input type="text" class="form-control" id="priority">
              </div> -->
              <div class="form-group">
                <label for="question1" class="control-label">Pick an item of clothing:</label>
                <select class="form-control" id="drop-down">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">low</option>
                </select>
              <br>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
          <div class="col-md-6">
            <ul id="list"></ul>
          </div>
        </div>
      </div>
    </body>
</html>
